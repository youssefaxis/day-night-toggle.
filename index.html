<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day & Night Toggle - FX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Click the button to switch modes 🎨</p>

    <div class="toggle" onclick="toggleMode()" id="toggle">
      <div class="glow"></div>
      <div class="circle" id="circle"></div>
      <span id="label">Day Mode ☀️</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
